<app-header></app-header>
 <div class="card-top container-fluid">
    <div class="container d-flux">
    <div>
        <div class="item">
           <a (click)="filter('')">
            <img style="margin-left: 11px;"  src="./assets/images/product.png" alt="">
            <h6>All Products</h6>
           </a>
        </div>
        
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="margin-left: 6px;"  src="./assets/images/electronics.jpg" alt="">
                <h6>Electronics</h6>
               </a>
            </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="height:45px;" src="./assets/images/jewellery.jpg" alt="">
                <h6>Jewllery</h6>
               </a>
        </div>
        <div class="item">
            <a (click)="filter('')">
                <img style="height:45px;" src="./assets/images/dress.jpg" alt="">
                <h6>Fasion</h6>
               </a>
        </div>
        </div>
        
    </div>
</div>
 <div class="container">
<div class="row">
    <ng-container *ngFor="let item of filterCategory | filter:searchkey:'title'">
        <div class="card col-md-3">
            <img src="{{item.image}}" alt="">
            <h5 style="white-space: nowrap;overflow:hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
            <p><strong>Price:</strong>${{item.price}}</p>
            <button mat-raised-button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
        </div>
    </ng-container>
   
</div>
</div>
