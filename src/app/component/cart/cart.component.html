<app-header></app-header>
<ng-container *ngIf="pro.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>
                                S.No
                            </th>
                            <th>
                                Product Name
                            </th>
                            <th>
                                Product Image
                            </th>
                        
                            <th>
                                Price
                            </th>
                            <th>
                                Quantity
                            </th>
                            <th>
                                Total
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor ="let item of pro; let i =index ">
                            <td>
                               {{i+1}}
                            </td>
                            <td>
                                {{item.title}}
                            </td>
                            <td>
                              <img style="width: 120px;" src="{{item.image}}" alt="">
                            </td>
                            <th style="width: 20%;">
                                {{item.price}}
                            </th>
                            <td style="width: 20%;">
                                {{item.quantity}}
                       </td>
                            <td style="width: 20%;">
                                {{item.total}}
                            </td>
                            <td>
                                <button mat-raised-button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button  routerLink="/products" class="btn btn-primary">Shop More</button></td> 
                          <td><button  class="btn btn-success" routerLink="/checkout">Place order</button></td>
                          <td><strong>Grand Total : ${{grandTotal}}</strong></td>  
                          <div *ngIf="pro == 'next' "><app-checkout></app-checkout></div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="pro.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>
        <div class="center">
            <img src="./assets/images/cart.webp" alt="">
            <h4>
                Your cart is empty!
            </h4>
            <h6>
                Add item to it now
            </h6>
            <button mat-raised-button routerLink="/products" class="byn btn-primary">Shop Now</button>
        </div>
    </div>
    
</ng-container>
